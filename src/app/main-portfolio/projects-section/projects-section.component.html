<section class="resume-section experience-section mb-5">
    <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">Projects</h2>
    <div class="resume-section-content">

        <article *ngFor="let project of projects" class="resume-timeline-item position-relative pb-5">
            <div class="d-flex flex-column flex-md-row">
                <h3 class="resume-position-title font-weight-bold mb-1"><a [attr.href]="project.link" target="_blank">{{ project.name }}</a></h3>
                <div class="resume-company-name ml-auto"></div>
            </div>

            <div class="resume-timeline-item-desc">
                <p style="text-align: justify;">
                    {{ project.disc }}
                </p>
                <p></p>
                <h4 class="resume-timeline-item-desc-heading font-weight-bold">Technologies used:</h4>
                <ul class="list-inline">
                    <li *ngFor="let tech of project.technologies" class="list-inline-item"><span class="badge badge-primary badge-pill">{{ tech }}</span></li>
                </ul>
            </div>
        </article>

    </div>
</section>
