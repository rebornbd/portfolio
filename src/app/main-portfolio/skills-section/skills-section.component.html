<section class="resume-section skills-section mb-5">
    <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">Skills &amp; Tools</h2>
    <div class="resume-section-content">

        <div class="resume-skill-item">
            <h4 class="resume-skills-cat font-weight-bold">Frontend</h4>
            <ul class="list-unstyled mb-4">
                <li *ngFor="let fskill of frontEndSkills" class="mb-2">
                    <div class="resume-skill-name">{{ fskill.name }}</div>
                    <div class="progress resume-progress">
                        <div class="progress-bar theme-progress-bar-dark" role="progressbar" 
                            [style.width.%]="fskill.width" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="resume-skill-item">
            <h4 class="resume-skills-cat font-weight-bold">Backend</h4>
            <ul class="list-unstyled">
                <li *ngFor="let bskill of backEndSkills" class="mb-2">
                    <div class="resume-skill-name">{{ bskill.name }}</div>
                    <div class="progress resume-progress">
                        <div class="progress-bar theme-progress-bar-dark" role="progressbar"
                            [style.width.%]="bskill.width" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="resume-skill-item">
            <h4 class="resume-skills-cat font-weight-bold">Others</h4>
            <ul class="list-inline">
                <li *ngFor="let oskill of otherSkills" class="list-inline-item"><span class="badge badge-light">{{ oskill }}</span></li>
            </ul>
        </div>
    </div>
</section>
